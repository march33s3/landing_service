<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servistry - Coming Soon</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <h1 class="logo">OurWebApp</h1>
    </nav>
    <div class="hero-content">
      <h2 class="hero-title">We're Launching Something Amazing Soon!</h2>
      <p class="hero-subtitle">Sign up to get early updates and exclusive access.</p>
      <a href="#notify" class="hero-btn">Notify Me</a>
    </div>
  </header>

  <section id="notify" class="sign-up-section">
    <h2>Stay in the Loop</h2>
    <p>Enter your email and we'll keep you updated.</p>
    
    <form id="notifyForm" class="notify-form">
      <input
        type="email"
        id="emailInput"
        name="email"
        placeholder="Enter your email address"
        required
      />
      <button type="submit">Sign Up</button>
    </form>
    
    <p id="signupMessage" class="signup-message"></p>
  </section>

  <footer class="footer">
    <p>© 2024 Servistry — All rights reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
